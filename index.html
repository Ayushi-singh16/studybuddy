<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(image.png);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background: linear-gradient(to right, #4595a0, #a0e7e5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background-color: #45a049;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    /* âœ… Responsive: Small screen fixes only */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }

      .login-box {
        width: 90%;
        padding: 25px 20px;
      }

      .login-box h2 {
        font-size: 20px;
      }

      .login-box input[type="submit"] {
        font-size: 15px;
        padding: 8px;
      }
    }
  </style>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "ayushi" && password === "ayushi") {
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password!");
      }
      return false;
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login to Study Buddy</h2>
    <form onsubmit="return validateLogin();">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Hint: Username and Password are both <strong>ayushi</strong></p>
  </div>
</body>
</html>
